<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ubicacion en el mapa de google</title>
</head>

<body>
<!--llama al mapa de google con la localizacion del dispositivo-->
<div id="demo"></div>
<div id="mapholder"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFd0aiE5FttY8XRAFI9ecTSpgo2vP-qMk"></script>

<button onclick="cargarmao()"> Carga mapa </button>
<script type="text/javascript">
var x=document.getElementById("demo");
function cargamap(){
	navigator.geolocation.getCurrentPosition(showPosition,showError);
	function showPosition(position)
	{
		lat=position.coords.latitude;
		lon=position.coords.longitude;
		latlo=new google.maps.LatLng(lat,lon)
		mapholder=document.getElementById('mapholder')
		mapholder.style.height='500px';
		mapholder.style.width='750px';
		var myOptions={
			center:latlon,zoom:17,
			mapTypeId:google.maps.MapTypeld.ROADMAP,
			mapTypeControl:false,
			navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
		};
		var map=new google.maps.Map(document.getElementById("mapholder"),myOptions);
		var marker=new google.maps.Marker({position:latlon,map:map,title:"You are here!"});
	}
	function showError(erro)
	{
		switch(error.code)
		{
			case error.PERMISSION_DENIED:
			x.innerHTMAL="Denegada la peticion de geolocalizacion en el navegador."
			break;
			case error.POSITION_UNAVAILABLE:
			x.innerHTML="La informacion de la localizacion no esta disponoble."
			break;
			case error.TIMEOUT:
			x.innerHTML="El tiempo de peticion ha expirado."
			break;
			case error.UNKNOWN_ERROR:
			x.innerHTML="Ha ocurrido un error desconocido."
			break;
		}
	}}
	</script>
    
</body>
</html>
